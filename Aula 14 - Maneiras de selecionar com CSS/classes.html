<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASSE</title>
    <style>
        /* Classe é utilzada quando se deseja fazer a mesma formatação em varias tag */
       .titulo{
        color: red;
       }

       p.titulo{
        font-size: 50px;
       }

       h1.titulo{
        text-transform: uppercase;
       }
    </style>
</head>
<body>
    <h1 class="titulo"> Titulo </h1>
    <h1> Titulo </h1>

    <p class="titulo">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum inventore similique expedita error tempora explicabo sint odit, doloremque molestias reiciendis libero consequatur, quis non eius labore saepe maiores earum atque.</p>

</html>
