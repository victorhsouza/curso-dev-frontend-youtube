<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filhos</title>
    <style>
        /* Descendentes vai fazer a formatação em todas as tags que estiverem dentro daquela especificada */
       .mae p{
            text-align: center;
       }
    </style>
</head>
<body>
    <div class="mae">
        <p>teste div-1</p>
        <p>teste</p>
        <ul>
            <li>ityem</li>
            <li>ityem</li>
            <li>ityem</li>
        </ul>
        <div class="filho">
            <p>teste div-2</p>
            <p>teste</p>
            <p>teste</p>
        </div>
    </div>
</body>
</html>
