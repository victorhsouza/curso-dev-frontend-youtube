<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filhos</title>
    <style>
        /* Formatar por filhos vai fazer a formatação apenas nos filhos diretos daquela tag especifica. Utilizamos o sinal de > para chamar os filhos */
        .mae > ul{
           color: red; 
        }

        .filho > p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="mae">
        <p>teste div-1</p>
        <p>teste</p>
        <ul>
            <li>ityem</li>
            <li>ityem</li>
            <li>ityem</li>
        </ul>
        <div class="filho">
            <p>teste div-2</p>
            <p>teste</p>
            <p>teste</p>
        </div>
    </div>
</body>
</html>
