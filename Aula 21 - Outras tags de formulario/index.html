<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!-- action é pra onde os dados serão enviados quando o formulario for submitado. Method é como esses dados serão enviados podendo ser get ou post, sendo get enviando os dados pela URL e post enviando por "tras dos panos" -->
    <form action="redirecionamento.html" method="post">

        <!-- o atributo name do input diz respeito ao que sera enviado ao backend  -->
        <div>
            <label for="nome"> Nome </label>
            <input type="text" name="nome" id="nome">
        </div>

        <div>
            <label for="">Email</label>
            <input type="email" name="" id="">
        </div>

        <div>
            <input type="password" name=""
             id="">
        </div>
        
        <div>
            <label for="data">Data de nascimento</label>
            <input type="date" name="data" id="data">
        </div>

        <!-- No input tiop radio o name na verdade quer dizer que aquele grupo de radios fazem parte da mesma coisa. O atributo Value é o que será enviado ao backend -->
        <div>
            <p>Sexo:</p>
            <label for="m">Masculino</label>
            <input type="radio" name="sexo" id="m" value="M">

            <label for="f">Feminino</label>
            <input type="radio" name="sexo" id="f" value="F">
        </div>

        <!-- No input tiop checkbox o name na verdade quer dizer que aquele grupo de checkboxes fazem parte da mesma coisa. O atributo Value é o que será enviado ao backend -->
        <div>
            <p>Linguagens que domina:</p>

            <label for="js">Javascript</label>
            <input type="checkbox" name="linguagens" id="js" value="js">

            <label for="php">PHP</label>
            <input type="checkbox" name="linguagens" id="php" value="php">

            <label for="java">Java</label>
            <input type="checkbox" name="linguagens" id="java" value="java">
        </div>

       

        <div>
            <input type="submit" value="Cadastrar">
        </div>

    </form>
</body>
</html>
