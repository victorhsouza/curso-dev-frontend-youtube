<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        /* Pseudo elementos tambem são configurações apenas do css que facilitam em alguns pontos a nossa estilização */
        p::first-letter{
            font-size: 50px;
            color: red;
        }

        p::first-line{
            text-decoration: line-through;
        }
        
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis repellendus consectetur harum. Possimus esse, quod voluptatum porro, debitis vel temporibus dignissimos molestias maiores commodi eum quo, placeat ipsam nesciunt est!</p>
</body>
</html>
