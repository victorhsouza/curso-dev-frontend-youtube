<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        /* Pseudo classes sao classes que existem apenas no CSS e cada uma faz uma função diferente. Ex: hover quando passa o mouse em cima do elemento e active quando o elemento for ativado. */
        a{
            background-color: dodgerblue;
            padding: 10px;
            border-radius: 10px;
            margin: 50px;
        }
        a:hover{
            background-color: blue;
            color: white;
        }

        a:active{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <a href=""> link </a>
</body>
</html>
