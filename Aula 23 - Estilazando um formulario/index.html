<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Formulario de Devs</h1>
    </header>

    <main>
      <section class="formulario">
        <form action="redirecionamento.html" method="post">
          <div>
            <label for="nome"> Nome </label>
            <input type="text" name="nome" id="nome" value="Victor" />
          </div>

          <div>
            <label for="">Email</label>
            <input
              type="email"
              name=""
              id=""
              placeholder="Seu melhor email"
              
            />
          </div>

          <div>
            <label for="">Endereco</label>
            <input
              type="text"
              name=""
              id=""
              placeholder="EndereÃ§o completo"
              required
            />
          </div>

          <div>
            <label for="data">Data de nascimento</label>
            <input type="date" name="data" id="data" />
          </div>

          <div>
            <p>Sexo:</p>
            <label for="m">Masculino</label>
            <input type="radio" name="sexo" id="m" value="M" />

            <label for="f">Feminino</label>
            <input type="radio" name="sexo" id="f" value="F" />
          </div>

          <div>
            <p>Linguagens que domina:</p>

            <label for="js">Javascript</label>
            <input type="checkbox" name="linguagens" id="js" value="js" />

            <label for="php">PHP</label>
            <input type="checkbox" name="linguagens" id="php" value="php" />

            <label for="java">Java</label>
            <input type="checkbox" name="linguagens" id="java" value="java" />
          </div>

          

          <div class="input">
            <p>Sobre voce: </p>
            <textarea name="sobrevc" id="" cols="30" rows="10"></textarea>
          </div>

          <div>
            
            <input type="submit" value="Cadastrar" />
          </div>  
        </form>
      </section>
    </main>

    <footer>
        &copy; VitechDev
    </footer>
  </body>
</html>
