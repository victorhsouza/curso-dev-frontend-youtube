<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor universal</title>
    <style>
        /* Irmao geral vai fazer a formatação em todos os irmaos da tag selecionada. Colocamos o sinal de ~ para chamar todos os irmaos */
       .paragrafo ~ p{
            color: red;
       }
    </style>
</head>
<body>
    <div class="div-1">
        <p class="paragrafo">teste</p>
        <p>teste</p>
        <p>teste</p>
        <p>teste</p>
    </div>
</body>
</html>
