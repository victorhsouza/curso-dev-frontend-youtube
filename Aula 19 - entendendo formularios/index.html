<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!-- action é pra onde os dados serão enviados quando o formulario for submitado. Method é como esses dados serão enviados podendo ser get ou post, sendo get enviando os dados pela URL e post enviando por "tras dos panos" -->
    <form action="redirecionamento.html" method="post">
        <label for="nome"> Nome </label>
        <input type="text" name="nome" id="nome">

    </form>
</body>
</html>
